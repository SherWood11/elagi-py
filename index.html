<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elagi Pharmacy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/imgs/Screenshot 2023-02-02 201050.png">
</head>
<body>
  <div class="container">
    <h1>Elagi</h1>
    <form id="medicineForm" action="" method="post" netlify>
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required placeholder="Enter your full name">

      <br>

      <label for="phoneNumber">Phone Number:</label>
      <input type="number" id="phoneNumber" name="phoneNumber" required placeholder="Enter you phonenumber">
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required placeholder="Enter your age">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Ex.aa@gmail.com">

      <label for="residence">Place of Residence:</label>
      <input type="text" id="residence" name="residence" required placeholder="Ex.Sudan/kassala/almourabaat">

      <!-- ... (other form fields) ... -->
      <h3>Is the medicine rare?</h3>
      
      <label class="checkbox-custom-label">
        <input type="checkbox" name="medicineRare[]" value="yes">
        <div class="checkbox-custom"></div>
        Yes
    </label>

    <label class="checkbox-custom-label">
        <input type="checkbox" name="medicineRare[]" value="no">
        <div class="checkbox-custom"></div>
        No
    </label>

    <label class="checkbox-custom-label">
        <input type="checkbox" name="medicineRare[]" value="notSure">
        <div class="checkbox-custom"></div>
        Not Sure
    </label>

    <!-- ... (other form elements) -->

      <label for="diagnosis">Medicine:</label>
      <textarea id="diagnosis" name="diagnosis" rows="4" required placeholder="Enter your medicine"></textarea>


      <button type="submit" value="submit" onclick="submitForm()">Submit</button>
    </form> 
  </div>    

  <script src="script.js"></script>

</body>
</html>
